	<script>
	var counts =new Array();
	TFinder = {
	user: 'vijay',
	calculate: function() {
		$.ajax({
			url: 'http://api.twitter.com/1/statuses/user_timeline.json/',
			type: 'GET',
			dataType: 'jsonp',
			data: {screen_name: TFinder.user},
			success: function(data, textStatus, xhr) {
				for (var i = 0; i < data.length; i++) {
				 	wordCount=data[i].text.split(' ').length;
				 	//console.log ("Tweet"+i+ ":"+ wordCount);
				 	counts[wordCount] = counts[wordCount]==undefined? 1:counts[wordCount]+1;
				}
				for(i=0;i<counts.length;i++){
					if(counts[i]!=undefined){
						console.log(i+"-"+counts[i]);		
						//$("#dataCloud").append("<li value='"+counts[i]+"''>"+ i+"</li>")
					}
				}		
			}	
		});		
	}, 
};

$(document).ready(function () {
	TFinder.calculate();
	
	
});
